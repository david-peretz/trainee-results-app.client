<div class="analysis-container">
    <div class="filters">
      <input type="text" placeholder="IDs:" [(ngModel)]="selectedIds" />
      <input type="text" placeholder="Subjects:" [(ngModel)]="selectedSubjects" />
    </div>
  
    <div class="charts-container">
      <div id="chart1" class="chart">
        <canvas baseChart 
                [datasets]="chart1Data" 
                [labels]="chart1Labels" 
                [options]="chartOptions" 
                [legend]="chartLegend" 
                [type]="chartType">
        </canvas>
      </div>
  
      <div id="chart3" class="chart">
        <canvas baseChart 
                [datasets]="chart3Data" 
                [labels]="chart3Labels" 
                [options]="chartOptions" 
                [legend]="chartLegend" 
                [type]="chartType">
        </canvas>
      </div>
    </div>
  
    <div class="bottom-chart">
      <canvas baseChart 
              [datasets]="chart2Data" 
              [labels]="chart2Labels" 
              [options]="chartOptions" 
              [legend]="chartLegend" 
              [type]="chartType">
      </canvas>
    </div>
  </div>
